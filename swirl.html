<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirl Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2B0D1E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="swirlCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('swirlCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Configuration
        const config = {
            backgroundColor: '#2B0D1E',
            dotColor: '#00D9FF',
            textColor: '#FFFFFF',
            gridCols: 100,
            gridRows: 60,
            dotSize: 3.5,
            waveFrequency: 0.015,
            waveAmplitude: 8,
            animationSpeed: 0.02
        };
        
        let time = 0;
        
        // Calculate grid spacing
        const spacingX = canvas.width / config.gridCols;
        const spacingY = canvas.height / config.gridRows;
        
        // Center point
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Calculate if dot should be visible based on distance from center
        function shouldDrawDot(x, y, time) {
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Create wave pattern based on distance
            const wave = Math.sin(distance * config.waveFrequency - time) * config.waveAmplitude;
            
            // Add diagonal wave patterns from corners
            const diagonalWave1 = Math.sin((x + y) * 0.01 - time * 0.5) * 5;
            const diagonalWave2 = Math.sin((x - y) * 0.01 - time * 0.5) * 5;
            
            // Combine waves
            const combinedWave = wave + diagonalWave1 * 0.3 + diagonalWave2 * 0.3;
            
            // More dots in corners, fewer in center
            const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
            const normalizedDist = distance / maxDistance;
            
            // Threshold varies with distance - higher threshold = fewer dots
            const threshold = 15 - (normalizedDist * 25);
            
            return combinedWave > threshold;
        }
        
        // Draw the halftone pattern
        function drawHalftone() {
            // Clear canvas
            ctx.fillStyle = config.backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw dots
            ctx.fillStyle = config.dotColor;
            
            for (let row = 0; row < config.gridRows; row++) {
                for (let col = 0; col < config.gridCols; col++) {
                    const x = col * spacingX + spacingX / 2;
                    const y = row * spacingY + spacingY / 2;
                    
                    // Check if this dot should be drawn
                    if (shouldDrawDot(x, y, time)) {
                        ctx.beginPath();
                        ctx.arc(x, y, config.dotSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // Draw "Swirl" text
            ctx.fillStyle = config.textColor;
            const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
            ctx.font = `bold ${fontSize}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Swirl', centerX, centerY);
        }
        
        // Animation loop
        function animate() {
            time += config.animationSpeed;
            drawHalftone();
            requestAnimationFrame(animate);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
